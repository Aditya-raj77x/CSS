<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LOADING SCREEN</title>
    <style>
        .container{
            background: green;
            height: 100px;
        }
        .box{
            background: red;
            height: 100px;
            width: 100px;
           
            animation: aj 5s infinite both;
        }
        @keyframes aj {
            from{width: 0px;}
            to{width: 1400px;}
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
</body>
</html>
